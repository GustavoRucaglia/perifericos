<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html"><img src="home.png" alt="Home"></a></li>
                <li><a href="login.html"><img src="login.png" alt="Login"> LOGIN/CADASTRAR</a></li>
                <li><a href="atendimento.html"><img src="atendimento.png" alt="Atendimento"> ATENDIMENTO</a></li>
                <li><a href="carrinho.html"><img src="carrinho.png" alt="Carrinho"> CARRINHO</a></li>
            </ul>
            
        </nav>
    </header>
    
    <section class="login-section">
        <h1>JÁ TEM UMA CONTA?</h1>
        <h2>FAÇA SEU LOGIN</h2>
        <div class="login-box">
            <form action="#">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Ex. exemplo@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Ex. Exemplo123" >
                </div>
                <div class="form-actions">
                    <a href="#">Esqueceu sua senha?</a>
                    <br>
                    <a href="cadastro.html" >Não tem uma conta? Faça seu cadastro</a> 
                </div>
                <button type="submit">ENTRAR</button>
            </form>
        </div>
    </section>
</body>
</html>
